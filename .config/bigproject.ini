[uwsgi]
chdir = /home/ubuntu/deploy/aivle-ai-team10-be-webserver/
module = bigproject.wsgi:application
home = /home/ubuntu/kt-venv/

uid = ubuntu
gid = ubuntu

http = :8080

socket = /tmp/mwodeola.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/bigproject.pid
logto = /var/log/uwsgi/bigproject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true